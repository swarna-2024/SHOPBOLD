<app-header></app-header>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of electronics">
     
 
      <div class="product-card">
        <!-- Product Image -->
        <img [src]="item.image" alt="{{ item.title }}">
 
        <!-- Product Title -->
        <h2>{{ item.title }}</h2>
 
        <!-- Product Description -->
        <!-- <p class="description">{{ item.description }}</p> -->
 
        <!-- Rating and Reviews -->
        <p class="rating">‚≠ê {{ item.rating }} out of 5 stars ({{ item.reviews }} reviews)</p>
 
        <!-- Sales Info -->
        <p class="sales">{{ item.sales }}+ bought in past month</p>
 
        <!-- Deal Badge -->
        <p class="deal" *ngIf="item.isDeal">üî• Limited time deal</p>
 
        <!-- Price Section -->
        <p class="price">
          <span class="current-price">‚Çπ{{ item.price }}</span>
          <span class="mrp">M.R.P: ‚Çπ{{ item.mrp }}</span>
          <span class="discount">({{ item.discount }}% off)</span>
        </p>
 
        <!-- Delivery Info -->
        <p class="delivery">üöö {{ item.delivery }}</p>
 
        <!-- Action Button -->
        <button

class="buy-btn">

</button>
