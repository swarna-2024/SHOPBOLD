<section class="container my-5">
  <div class="carousel-container">
    <h2 class="mb-4 text-start">
      Up to 60% off | Best offers on furniture products
      <span class="launchpad"></span>
      <a href="#" class="text-decoration-none ms-2">See all</a>
    </h2>

    <div class="carousel-wrapper d-flex align-items-center">
      <button class="nav left btn btn-outline-secondary me-2" (click)="prev()">&lt;</button>

      <div class="carousel-track d-flex overflow-hidden" #carouselTrack>
        <div class="carousel-card me-3" *ngFor="let pro of product">
          <div class="card h-100">
            <img [src]="pro.image" class="card-img-top" alt="{{ pro.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ pro.name }}</h5>
              <p class="card-text">{{ pro.description }}</p>
              <strong>₹{{ pro.price }}</strong>
            </div>
          </div>
        </div>
      </div>

      <button class="nav right btn btn-outline-secondary ms-2" (click)="next()">&gt;</button>
    </div>
  </div>
</section>
